<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="css/css.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenido a El Zarape</title>
        <link rel="shortcut icon" href=" " type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
        <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/zarapeLogo.png" alt="Logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="header-right ms-auto d-flex align-items-center">
                        <a href="login.html" id="logout-btn" class="btn btn-logout">¿Eres empleado?</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="menu-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mb-4">
                        <select id="sucursalDropdown" class="form-select" style="max-width: 200px; float: right;">
                            <option value="" disabled selected>Selecciona una sucursal</option> <!-- Opción por defecto -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="menu-category">
                            <h2>Alimentos</h2>
                            <div class="menu-items" id="alimentos">
                                <!-- Las tarjetas de alimentos se generarán dinámicamente aquí -->
                            </div>
                        </div>
                        <div class="menu-category">
                            <h2>Bebidas</h2>
                            <div class="menu-items" id="bebidas">
                                <!-- Las tarjetas de bebidas se generarán dinámicamente aquí -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="cart-sidebar">
                            <div class="cart-content">
                                <h3>Sucursal<span class="location-icon">📍</span></h3>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cartItems">
                                    </tbody>
                                </table>
                                <div class="text-end">
                                    <p>SubTotal: $</p>
                                    <p>IVA: $</p>
                                    <p>Total: $</p>
                                </div>
                                <div class="cancel-container">
                                    <button class="btn-cancelar" onclick="closeCart()">Cancelar</button>
                                    <button class="btn btn-danger" >Pagar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="payment-modal" id="paymentModal">
                        <div class="payment-content">
                            <span class="close-btn">×</span>
                            <h3>Registro de Tarjeta</h3>
                            <form id="paymentForm">
                                <div class="mb-3">
                                    <label for="titular" class="form-label">Titular</label>
                                    <input type="text" class="form-control" id="titular" placeholder="Ingrese el nombre del titular de la cuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="expiryDate" class="form-label">Fecha vencimiento</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="mm/yy">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cvv" class="form-label">Código de seguridad</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="cvv">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="calle" placeholder="Calle">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="numCalle" placeholder="Num Calle">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="colonia" placeholder="Colonia">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="cp" placeholder="CP">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">Completar Pago</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="http://www.byte.com.mx">Acerca de nosotros</a>
                <a href="https://images.bytesw.com/es/politica-de-privacidad">Privacidad</a>
            </div>
            <div class="footer-socials">
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="img/instagram-icon.png" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="img/facebook-icon.png" alt="Facebook" />
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <img src="img/twitter-icon.png" alt="Twitter" />
                </a>
            </div>
            <div class="footer-contact">
                <p>Teléfono de contacto: <a > +52 477-675-89-86</a></p>
            </div>
            <p>© 2024 Byte; Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/jsTicket.js"></script>
</body>
</html>
